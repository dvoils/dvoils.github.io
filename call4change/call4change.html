<style>
  .image-container {
    position: relative;
    height: 100vh;
    overflow: hidden;
  }

  .image-container img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 1;
    color: white;
    font-size: 24px;
  }

  .button-container {
    position: absolute;
    top: calc(50% + 50px);
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 1;
  }

  .button-container a.button {
    display: inline-block;
    margin: 10px;
    padding: 10px 20px;
    text-decoration: none;
    color: white;
    background-color: #4CAF50;
    border-radius: 4px;
    font-weight: bold;
  }

  /* Media query for smaller screens */
  @media (max-width: 768px) {
    .overlay {
      font-size: 18px;
    }

    .button-container {
      top: calc(50% + 30px);
    }

    .button-container a.button {
      padding: 8px 16px;
    }
  }
</style>

<div class="image-container">
  <img src="selfie.jpg" alt="Your Image">
  <div class="overlay">
    <p>Your text goes here.</p>
  </div>
  <div class="button-container">
    <a href="link1.html" class="button">Button 1</a>
    <a href="link2.html" class="button">Button 2</a>
  </div>
</div>
