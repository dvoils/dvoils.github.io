<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Viewport Meta Tag -->
  <title>Your Page Title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
  <style>
    @keyframes backInDown {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      60% {
        opacity: 1;
        transform: translateY(3px);
      }
      100% {
        transform: translateY(0);
      }
    }

    .image-container {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .image-container img {
      animation: backInDown 2s; /* Apply the animation here */
      position: absolute;
      width: auto;
      height: 100%;
      object-fit: cover;
      left: 0;
      right: 0; /* Add right */
      margin-left: auto; /* Add margin-left */
      margin-right: auto; /* Add margin-right */
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      text-align: left;
      z-index: 1;
      color: white;
      font-size: 28px;
      font-family: Arial, sans-serif;
    }

    .button-container {
      position: fixed;
      bottom: 20px;
      left: 20px;
      transform: translateY(-50%);
      text-align: left;
      z-index: 1;
    }

    .button-container a.button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      text-decoration: none;
      color: white;
      background-color: #4CAF50;
      border-radius: 4px;
      font-weight: bold;
      font-size: 16px;
    }

    /* Media query for smaller screens */
    @media (max-width: 768px) {
      .overlay {
        font-size: 32px;
      }

      .button-container a.button {
        padding: 20px 30px;
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <header>
    
  </header>

  <div class="image-container">
    <img src="selfie.jpg" alt="Your Image">
    <div class="overlay">
      <p>Your text goes here.</p>
    </div>
    <div class="button-container">
      <a href="link1.html" class="button">Button 1</a>
      <a href="link2.html" class="button">Button 2</a>
    </div>
  </div>
</body>
</html>
