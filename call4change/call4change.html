<style>
  .image-container {
    position: relative;
    height: 100vh;
    overflow: hidden;
  }

  .image-container img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .overlay {
    position: absolute;
    top: 50%;
    left: 20px;
    transform: translateY(-50%);
    text-align: left;
    z-index: 1;
    color: white;
    font-size: 28px;
    font-family: Arial, sans-serif;
  }

  .button-container {
    position: fixed;
    bottom: 20px;
    left: 20px;
    transform: translateY(-50%);
    text-align: left;
    z-index: 1;
  }

  .button-container a.button {
    display: inline-block;
    margin: 10px;
    padding: 10px 20px;
    text-decoration: none;
    color: white;
    background-color: #4CAF50;
    border-radius: 4px;
    font-weight: bold;
    font-size: 16px;
  }

  /* Media query for smaller screens */
  @media (max-width: 768px) {
    .overlay {
      font-size: 36px; /* Further increase font size */
    }

    .button-container a.button {
      padding: 25px 35px; /* Further increase button size */
      font-size: 30px; /* Further increase font size */
    }
  }
</style>

<div class="image-container">
  <img src="selfie.jpg" alt="Your Image">
  <div class="overlay">
    <p>Your text goes here.</p>
  </div>
  <div class="button-container">
    <a href="link1.html" class="button">Button 1</a>
    <a href="link2.html" class="button">Button 2</a>
  </div>
</div>
