<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Page Title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
  <style>
    @keyframes backInDown {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      60% {
        opacity: 1;
        transform: translateY(3px);
      }
      100% {
        transform: translateY(0);
      }
    }

    .image-container {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .image-container img {
      animation: backInDown 2s;
      position: absolute;
      width: auto;
      height: 100%;
      object-fit: cover;
      left: 0;
      right: 0;
      margin-left: auto;
      margin-right: auto;
    }

    .overlay {
      position: absolute;
      top: 40%; /* Adjusted top percentage */
      left: 20px;
      transform: translateY(-50%);
      text-align: left;
      z-index: 1;
      color: white;
      font-family: Arial, sans-serif;
    }

    /* New class for larger text on top row */
    .overlay .larger-font {
      font-size: 42px;
    }

    /* New class for smaller text on bottom row */
    .overlay .smaller-font {
      font-size: 28px;
    }

    .button-container {
      position: fixed;
      bottom: 20px;
      left: 20px;
      transform: translateY(-50%);
      text-align: left;
      z-index: 1;
    }

    .button-container a.button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      text-decoration: none;
      color: white;
      background-color: #0072C6;
      border-radius: 4px;
      font-weight: bold;
      font-size: 16px;
    }

    @media (max-width: 768px) {
      .overlay .larger-font {
        font-size: 52px;
      }

      .overlay .smaller-font {
        font-size: 32px;
      }

      .button-container a.button {
        padding: 20px 30px;
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <header>
    
  </header>

  <div class="image-container">
    <img src="selfie.jpg" alt="Your Image">
    <div class="overlay">
      <p class="larger-font">We are Call 4 Change</p> <!-- Larger font -->
      <p class="smaller-font">Reminding us that progress is not just an ideal, but an unyielding pursuit that begins with a single step.</p> <!-- Smaller font -->
    </div>
    <div class="button-container">
      <a href="link1.html" class="button">Get Involved</a>
      <a href="link2.html" class="button">Donate</a>
    </div>
  </div>
</body>
</html>
