<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Viewport Meta Tag -->
  <title>Your Page Title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
  <style>
    .my-element {
      animation: backInDown 2s;
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    @keyframes backInDown {
      0% {
        opacity: 0;
        transform: translateY(-200px);
      }
      60% {
        opacity: 1;
        transform: translateY(30px);
      }
      80% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }

    .image-container {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .image-container img {
      position: absolute;
      width: auto;  /* Adjust width */
      height: 100%; /* Adjust height */
      object-fit: cover; /* Adjust object-fit */
      left: 50%; /* Center the image */
      transform: translateX(-50%); /* Ensure it remains centered */
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      text-align: left;
      z-index: 1;
      color: white;
      font-size: 28px;
      font-family: Arial, sans-serif;
    }

    .button-container {
      position: fixed;
      bottom: 20px;
      left: 20px;
      transform: translateY(-50%);
      text-align: left;
      z-index: 1;
    }

    .button-container a.button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      text-decoration: none;
      color: white;
      background-color: #4CAF50;
      border-radius: 4px;
      font-weight: bold;
      font-size: 16px;
    }

    /* Media query for smaller screens */
    @media (max-width: 768px) {
      .overlay {
        font-size: 32px; /* Slightly decrease font size for mobile view */
      }

      .button-container a.button {
        padding: 20px 30px; /* Slightly decrease button size for mobile view */
        font-size: 24px; /* Slightly decrease font size for mobile view */
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Header Here</h1> <!-- Header Tag -->
  </header>

  <div class="image-container">
    <img src="selfie.jpg" alt="Your Image">
    <div class="overlay">
      <p>Your text goes here.</p>
    </div>
    <div class="button-container">
      <a href="link1.html" class="button">Button 1</a>
      <a href="link2.html" class="button">Button 2</a>
    </div>
  </div>
</body>
</html>
